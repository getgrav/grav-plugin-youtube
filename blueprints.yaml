name: YouTube
version: 1.1.0
description: "**YouTube** is a simple plugin that converts markdown links into responsive embeds."
icon: youtube
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-youtube
keywords: youtube, markdown
bugs: https://github.com/getgrav/grav-plugin-youtube/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    add_editor_button:
      type: toggle
      label: Add editor button
      help: The editor button allows you to easily enter YouTube videos in the page content
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
